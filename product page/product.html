<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GearGo | Product Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="product.css">
</head>

<body>
    <header>
        <nav>
            <div class="menu-icon" id="menuIcon">☰</div>

            <div class="left-section">
                <div class="nav-links-container" id="navContainer">
                    <ul class="nav-links">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                    <div class="mobile-menu-icons">
                        <a href="#" class="mobile-icon-link">
                            <img height="25px" src="../assets/svg/user.svg" alt="User">
                            <span>My Account</span>
                        </a>
                        <a href="#" class="mobile-icon-link">
                            <img height="25px" src="../assets/svg/Heart.svg" alt="Heart">
                            <span>Wishlist</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="center-section">
                <div class="logo">
                    <img src="../assets/logo/logo_blue_bgr.png" alt="Logo" />
                </div>
            </div>

            <div class="right-section">
                <!-- Desktop search bar -->
                <div class="search-box desktop-search">
                    <input id="searchInput" placeholder="Search">
                    <button id="clearBtn"><span class="material-symbols-outlined">close</span></button>
                    <div class="vline"></div>
                    <button><span class="material-symbols-outlined search-icon">search</span></button>
                </div>

                <!-- Mobile search icon -->
                <span class="material-symbols-outlined mobile-search-icon">search</span>

                <a class="nav-svg no-show-svg" href=""><img src="../assets/svg/user.svg" alt=""></a>
                <a class="nav-svg no-show-svg" href=""><img src="../assets/svg/Heart.svg" alt=""></a>
                <a class="nav-svg" href=""><img src="../assets/svg/cart.svg" alt=""></a>
            </div>
        </nav>

        <!-- Mobile search bar -->
        <div class="mobile-search-bar">
            <div class="search-box">
                <input id="mobileSearchInput" placeholder="Search" />
                <button id="mobileClearBtn"><span class="material-symbols-outlined">close</span></button>
                <div class="vline"></div>
                <button><span class="material-symbols-outlined search-icon">search</span></button>
            </div>
        </div>
    </header>

    <section class="products">
        <div class="container">
            <div class="product-page">
                <!-- Left column: Image -->
                <div class="product-images">
                    <img src="../headphone1.png" class="main-image" id="mainImage" alt="Product Image">
                </div>

                <!-- Right column: Title + Info -->
                <div class="product-info">
                    <h1 class="product-title">Wireless Noise Cancelling Headphones</h1>
                    <div class="price">Rs. 12,999</div>

                    <p class="description">
                        Experience premium sound quality with GearGo wireless headphones.
                        Designed for comfort, long battery life, and powerful bass — perfect
                        for music lovers and gamers.
                    </p>

                    <div class="actions">
                        <button class="btn btn-cart">Add to Cart</button>
                        <button class="btn btn-buynow">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
