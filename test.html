<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Card</title>
    <style>
        .product-card-premium {
            position: relative;
            width: 220px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
            padding: 10px;
            font-family: sans-serif;
            margin: 10px;
            cursor: pointer;
        }
        .product-card-premium:hover{
            box-shadow: 0 3px 5px rgba(0,0,0,0.15);
        }

        .wishlist-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #6c757d;
            transition: color 0.2s;
            z-index: 10;
        }

        .wishlist-icon svg,
        .wishlist-icon img {
            width: 18px;
            height: 18px;
        }

        .product-image-container-premium {
            text-align: center;
            padding: 5px 0;
        }

        .product-image-premium {
            width: 100%;
            max-height: 150px;
            object-fit: contain;
        }

        .product-info-section {
            padding-top: 5px;
        }

        .product-title-premium {
            font-size: 0.95em;
            /* reduced */
            font-weight: bold;
            color: #333;
            margin: 0 0 6px 0;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            /* show max 2 lines */
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .price-comparison-section {
            display: flex;
            align-items: baseline;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .current-price-premium {
            font-size: 1.1em;
            font-weight: bold;
            color: #28a745;
            margin-right: 8px;
        }

        .original-price-premium {
            font-size: 0.85em;
            color: #dc3545;
            text-decoration: line-through;
        }


        .add-to-cart-btn-premium {
            width: 100%;
            padding: 7px 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: transparent;
            color: #333;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .add-to-cart-btn-premium:hover {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
        }
    </style>
</head>

<body>
    <div class="product-card-premium">
        <div class="wishlist-icon">
            <img src="svg/Heart.svg" height="25px" alt=""></a>
        </div>
        <div class="product-image-container-premium">
            <img src="headphone1.png" height="200px" alt="Bose QuietComfort Ultra Headphones"
                class="product-image-premium">
        </div>

        <div class="product-info-section">

            <h3 class="product-title-premium">Bose QuietComfort Ultra Headphones</h3>

            <div class="price-comparison-section">
                <span class="current-price-premium"><small>Rs.</small>2000</span>
                <span class="original-price-premium"><small>Rs.</small>3000</span>
            </div>

            <button class="add-to-cart-btn-premium">ADD TO CART</button>
        </div>
    </div>

</body>

</html>
